<div class="container">
    <form #loginForm = "ngForm">
        <h1 class="login-title">Log In</h1>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" #emailControle = "ngModel"
            name="email" maxlength = "50" email required 
            placeholder="Email" [(ngModel)] = "email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" required class="form-control" #passwordControle = "ngModel" 
            name="password" placeholder="Password" [(ngModel)] = "password" maxlength="50">
        </div>
        <button [disabled] = "!loginForm.form.valid" type="submit" 
        (click)="singIn()">Sing In</button>
        <p *ngIf = "erroMsg" class="text-danger">
            {{erroMsg}}
        </p>
    </form>
</div>
